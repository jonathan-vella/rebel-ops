name: Semantic Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - "VERSION.md"
      - "CHANGELOG.md"
      - "package.json"

permissions:
  contents: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    # Skip if commit message starts with "chore(release):" to prevent infinite loops
    if: "!startsWith(github.event.head_commit.message, 'chore(release):')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Determine version bump type
        id: bump-type
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"

          # Check for breaking change (BREAKING CHANGE in body or ! after type)
          if echo "$COMMIT_MSG" | grep -qE '^[a-z]+(\([^)]+\))?!:|BREAKING CHANGE:'; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "Detected: MAJOR (breaking change)"
          # Check for feat: prefix
          elif echo "$COMMIT_MSG" | grep -qE '^feat(\([^)]+\))?:'; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "Detected: MINOR (new feature)"
          # Check for fix: prefix
          elif echo "$COMMIT_MSG" | grep -qE '^fix(\([^)]+\))?:'; then
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "Detected: PATCH (bug fix)"
          else
            echo "bump=none" >> $GITHUB_OUTPUT
            echo "Detected: No version bump needed"
          fi

      - name: Bump version
        if: steps.bump-type.outputs.bump != 'none'
        id: version
        run: |
          # Read current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump based on type
          case "${{ steps.bump-type.outputs.bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "old_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Update version files
        if: steps.bump-type.outputs.bump != 'none'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          OLD_VERSION="${{ steps.version.outputs.old_version }}"
          DATE=$(date +%Y-%m-%d)
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"

          # Update package.json
          node -e "
            const pkg = require('./package.json');
            pkg.version = '$NEW_VERSION';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          # Update VERSION.md
          cat > VERSION.md << EOF
          # Version Information

          **Current Version:** $NEW_VERSION

          **Last Updated:** $DATE

          **Build:** $SHORT_SHA

          ## Version History

          See [CHANGELOG.md](CHANGELOG.md) for detailed release notes.

          ## Semantic Versioning

          This project follows [Semantic Versioning 2.0.0](https://semver.org/):

          - **MAJOR** version for incompatible API changes (breaking changes)
          - **MINOR** version for new functionality (feat:)
          - **PATCH** version for bug fixes (fix:)

          ## Automated Versioning

          Version bumps are automated via GitHub Actions based on [Conventional Commits](https://www.conventionalcommits.org/):

          | Commit Type | Version Bump | Example |
          |-------------|--------------|---------|
          | \`feat:\` | Minor | \`feat: add new agent\` |
          | \`fix:\` | Patch | \`fix: correct typo\` |
          | \`feat!:\` or \`BREAKING CHANGE:\` | Major | \`feat!: redesign workflow\` |
          | \`docs:\`, \`chore:\`, etc. | None | \`docs: update README\` |
          EOF

          # Prepend to CHANGELOG.md
          # Extract first line of commit message for changelog entry
          FIRST_LINE=$(echo "$COMMIT_MSG" | head -n1)

          # Create temp file with new entry
          cat > /tmp/changelog_entry.md << EOF
          ## [$NEW_VERSION] - $DATE

          - $FIRST_LINE

          EOF

          # Read existing changelog, skip the header
          if [ -f CHANGELOG.md ]; then
            # Get line number where first version entry starts
            FIRST_VERSION_LINE=$(grep -n "^## \[" CHANGELOG.md | head -1 | cut -d: -f1)
            if [ -n "$FIRST_VERSION_LINE" ]; then
              head -n $((FIRST_VERSION_LINE - 1)) CHANGELOG.md > /tmp/changelog_header.md
              tail -n +$FIRST_VERSION_LINE CHANGELOG.md > /tmp/changelog_body.md
            else
              cat CHANGELOG.md > /tmp/changelog_header.md
              echo "" > /tmp/changelog_body.md
            fi
          else
            cat > /tmp/changelog_header.md << 'HEADER'
          # Changelog

          All notable changes to this project will be documented in this file.

          The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
          and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

          HEADER
            echo "" > /tmp/changelog_body.md
          fi

          # Combine: header + new entry + existing entries
          cat /tmp/changelog_header.md /tmp/changelog_entry.md /tmp/changelog_body.md > CHANGELOG.md

          echo "‚úÖ Updated package.json, VERSION.md, and CHANGELOG.md to $NEW_VERSION"

      - name: Commit and push version bump
        if: steps.bump-type.outputs.bump != 'none'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add package.json VERSION.md CHANGELOG.md
          git commit -m "chore(release): bump version to ${{ steps.version.outputs.new_version }}"
          git push

          echo "üöÄ Version bumped from ${{ steps.version.outputs.old_version }} to ${{ steps.version.outputs.new_version }}"

      - name: Skip notification
        if: steps.bump-type.outputs.bump == 'none'
        run: |
          echo "‚ÑπÔ∏è No version bump needed for this commit type"
          echo "Only feat:, fix:, and breaking changes trigger version bumps"
