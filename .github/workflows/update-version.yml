name: Update Version Numbers

on:
  # Trigger when VERSION.md is updated on main
  push:
    branches: [main]
    paths:
      - "VERSION.md"

  # Manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 3.7.0)"
        required: true
        type: string
      create_pr:
        description: "Create a PR instead of committing directly"
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from VERSION.md (first version number found)
            VERSION=$(grep -oP '## \[\K\d+\.\d+\.\d+' VERSION.md | head -1)
          fi

          if [ -z "$VERSION" ]; then
            echo "âŒ Could not determine version"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Version: $VERSION"

      - name: Update version in README files
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          echo "ğŸ”„ Updating files to version $VERSION"

          # Define files and their patterns
          declare -A FILES=(
            ["README.md"]='s/> \*\*Version [0-9]+\.[0-9]+\.[0-9]+\*\*/> **Version '"$VERSION"'**/'
            ["docs/README.md"]='s/> \*\*Agentic InfraOps v[0-9]+\.[0-9]+\.[0-9]+\*\*/> **Agentic InfraOps v'"$VERSION"'**/'
            ["docs/workflow/WORKFLOW.md"]='s/> \*\*Version [0-9]+\.[0-9]+\.[0-9]+\*\*/> **Version '"$VERSION"'**/'
            [".devcontainer/README.md"]='s/> \*\*Version [0-9]+\.[0-9]+\.[0-9]+\*\*/> **Version '"$VERSION"'**/'
          )

          UPDATED=0
          for file in "${!FILES[@]}"; do
            if [ -f "$file" ]; then
              sed -i -E "${FILES[$file]}" "$file"
              echo "âœ… Updated: $file"
              UPDATED=$((UPDATED + 1))
            else
              echo "âš ï¸ Skipped: $file (not found)"
            fi
          done

          echo "ğŸ“Š Updated $UPDATED files"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected (files already at target version)"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Changes detected:"
            git diff --stat
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && (github.event.inputs.create_pr == 'true' || github.event_name == 'push')
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ steps.version.outputs.version }}"
          title: "chore: Update version to ${{ steps.version.outputs.version }}"
          body: |
            ## ğŸ”„ Version Update

            This PR updates version numbers across all documentation files to **${{ steps.version.outputs.version }}**.

            ### Files Updated
            - `README.md`
            - `docs/README.md`
            - `docs/workflow/WORKFLOW.md`
            - `.devcontainer/README.md`

            ### Triggered By
            ${{ github.event_name == 'push' && 'ğŸ“ VERSION.md update' || 'ğŸ–±ï¸ Manual workflow dispatch' }}

            ---
            *Auto-generated by the version update workflow*
          branch: "chore/version-${{ steps.version.outputs.version }}"
          delete-branch: true
          labels: |
            documentation
            automated

      - name: Direct commit (if PR disabled)
        if: steps.changes.outputs.has_changes == 'true' && github.event.inputs.create_pr == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push
